<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Zhufeng React Tutorial </title>
  <script src="../../vendor/react.js"></script>
  <script src="../../vendor/react-dom.js"></script>
  <script src="../../vendor/browser.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">

    let Component = React.Component;

    // 1. 组件命名遵循驼峰命名，首字母大写
    class ComponentDemo extends Component {
      render(){
        {
          /*
          2. 这是代码注释
          也可以是多行
          */
        }
        const name = this.props.name;

        // 3. render 方法 return 回来的根元素只能是一个，超过会报错
        // 4. { } 里面可以写JS代码
        return (
          <div>
            hello, {name ? name : "我是默认的"}
          </div>
        );
      }
    }

    class StyleDemo extends Component {
      render(){
        // 5. 在JS文件里面给组件定义样式
        var MyComponentStyles = {
            color: 'blue',
            fontSize: '28px'
        };

        return (
          <div style={MyComponentStyles}>
              可以直接这样写行内样式
          </div>
        )
      }
    }

    class SpreadDemo extends Component {
      componentWillMount(){
        console.log(this.props);
      }
      render(){
        return <h1> {this.props.name} is a {this.props.type} </h1>;
      }
    }

    let data = {
      name: 'AlphaGo',
      type: 'robot'
    };

    ReactDOM.render(
      <div>
        <ComponentDemo />
        <StyleDemo />
        {/* 6. spread 写法 */}
        <SpreadDemo {...data} />
      </div>,
      document.getElementById('app')
    );

  </script>
</body>
</html>
